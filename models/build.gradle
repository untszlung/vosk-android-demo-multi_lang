apply plugin: 'com.android.library'

android {
    compileSdkVersion 31
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
    }
    buildFeatures {
        buildConfig = false
    }
    sourceSets {
        main {
            assets.srcDirs += "$buildDir/generated/assets"
        }
    }
}

tasks.register('genUUIDs') {
    def modelDirs = ["model-en-us",
                     "model-zh-cn"]

    for (modelDir in modelDirs) {
        def uuid = UUID.randomUUID().toString()
        def odir = file("$buildDir/generated/assets/$modelDir")
        def ofile = file("$odir/uuid")
        doLast {
            mkdir odir
            ofile.text = uuid
        }
    }
}

preBuild.dependsOn(genUUIDs)
